<p>-----------------------------------------------------------------------------------------------------------------parent works!</p>

<label for="item-input">Add an item:</label>
<input type="text" id="item-input" [(ngModel)] = "city">

<button (click)="addCity()" >{{index == -1 ? 'add' : 'save'}}</button>

<app-child [cities]="cities" (index)="updateCity($event)" (deleteIndex)="deleteCity($event)"></app-child>
